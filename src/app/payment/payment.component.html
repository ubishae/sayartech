<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-5xl rounded-lg bg-white p-8 shadow-lg">
    <div class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Car Details</h1>
        <p class="text-gray-500">2023 Toyota Camry</p>
      </div>
      <ng-icon class="h-6 w-6 text-gray-500" name="heroBell"></ng-icon>
    </div>
    <div class="grid grid-cols-2 gap-8">
      <div>
        <img
          src="https://dam.alfuttaim.com/dx/api/dam/v1/collections/dc9b6eaa-cc71-4e6b-b9a8-2ede7939749f/items/636636eb-97a8-4c33-9018-dd9aeeee4cb3/renditions/3a456e07-36a8-45e0-a80f-0cec233d81bd?binary=true"
          alt="Car"
          class="w-full rounded-lg"
          width="600"
          height="400"
        />
      </div>
      <div>
        <h2 class="mb-4 text-xl font-semibold">Payment Method</h2>
        <div class="mb-4">
          <brn-radio-group
            hlm
            class="grid grid-cols-3 gap-4"
            [(ngModel)]="paymentMethod"
          >
            <div>
              <brn-radio hlm value="card">
                <label
                  hlmLabel
                  class="flex w-full flex-col items-center justify-between rounded-md border-2 border-muted bg-popover p-4 hover:bg-accent hover:text-accent-foreground peer-data-[state=checked]:border-primary [&:has([data-state=checked])]:border-primary"
                >
                  <ng-icon
                    class="mb-3"
                    size="24"
                    name="heroCreditCard"
                  ></ng-icon>
                  Card
                </label>
              </brn-radio>
            </div>
            <div>
              <brn-radio hlm value="paypal">
                <Label
                  htmlFor="paypal"
                  class="flex w-full flex-col items-center justify-between rounded-md border-2 border-muted bg-popover p-4 hover:bg-accent hover:text-accent-foreground peer-data-[state=checked]:border-primary [&:has([data-state=checked])]:border-primary"
                >
                  <ng-icon class="mb-3" size="24" name="heroWallet"></ng-icon>
                  Wallet
                </Label>
              </brn-radio>
            </div>
            <div>
              <brn-radio hlm value="apple">
                <Label
                  htmlFor="apple"
                  class="flex w-full flex-col items-center justify-between rounded-md border-2 border-muted bg-popover p-4 hover:bg-accent hover:text-accent-foreground peer-data-[state=checked]:border-primary [&:has([data-state=checked])]:border-primary"
                >
                  <ng-icon class="mb-3" size="24" name="heroCurrencyDollar" />
                  Cash
                </Label>
              </brn-radio>
            </div>
          </brn-radio-group>
        </div>
      </div>
    </div>
  </div>
</div>
