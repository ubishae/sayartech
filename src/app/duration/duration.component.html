<h2 class="text-2xl font-bold">Rent Car</h2>
<hr class="mb-5 mt-3" />

@if (car) {
  <div class="grid grid-cols-2 gap-8">
    <div>
      <img
        src="{{ car.imageUrl }}"
        alt="{{ car.engName }}"
        class="rounded-lg"
      />
      <p>{{ car.engName }}</p>
    </div>
    <div class="flex flex-col justify-between">
      <div class="grid gap-5">
        <div class="mb-3 text-xl font-semibold">Payment Method</div>
        <label
          for="card"
          class="flex justify-between rounded-lg border px-5 py-5"
        >
          <div>Daily/Weekly</div>
          <input type="radio" name="payment-method" id="card" />
        </label>
        <label
          for="wallet"
          class="flex justify-between rounded-lg border px-5 py-5"
        >
          <div>Monthly</div>
          <input type="radio" name="payment-method" id="wallet" />
        </label>
        <label
          for="apple-pay"
          class="flex justify-between rounded-lg border px-5 py-5"
        >
          <div>From Airport</div>
          <input type="radio" name="payment-method" id="apple-pay" />
        </label>
      </div>
      <div>
        <a
          [routerLink]="['/rent', car.id]"
          class="rounded bg-green-500 px-8 py-3 text-white"
          >Rent</a
        >
      </div>
    </div>
  </div>
}
